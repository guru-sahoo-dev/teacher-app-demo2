<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="ion-padding container">
      <h1>Login</h1>

      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        
        <div *ngFor="let error of errorMessages.email">
          <ng-container
            *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>

        
        <div *ngFor="let error of errorMessages.password">
          <ng-container
            *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
          >
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div>

        <div class="sign-up">
          <ion-button color="dark" style="margin-bottom: 20px;" fill="clear" routerLink="/forgot-password" routerDirection="forward">Forgot Password</ion-button>
        </div>

        <ion-button expand="block" class="main-button" type="submit" (click)="login()">Log in</ion-button>

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" style="margin-bottom: 20px;" fill="clear" routerLink="/register" routerDirection="forward">Sign up</ion-button>
        </div>
      </div>
    </div>
  </form>
</ion-content>
