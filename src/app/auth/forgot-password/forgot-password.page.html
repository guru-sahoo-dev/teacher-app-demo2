<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="ion-padding container">
      <h1>Forgot Password</h1>

      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
       
        <ion-button expand="block" class="main-button" type="submit" (click)="login()">Reset Password</ion-button>

        <div class="sign-up">
          Back to login <ion-button color="dark" style="margin-bottom: 15px;" fill="clear" routerLink="/login" routerDirection="back">Sign in</ion-button>
        </div>
      </div>
    </div>
  </form>
</ion-content>
